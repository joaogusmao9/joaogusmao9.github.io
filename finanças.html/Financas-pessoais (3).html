<html>
    <head>
        <title>Finanças Pessoais</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!--[if IE]-->
        <link rel="stylesheet" type="text/css" href="css/estiloie.css">
        <!--[endif]-->
    </head>

    <body>
        <div id="area">
            <h3>Finanças Pessoais</h3>
            <form id="finanças pessoais" autocomplete="off">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label>Nome: </label><input class="campo nome" type="text"><br>
                    <br>
                    <label>Data de nascimento: </label><input class="campo data-nascimento" type="date"><br>
                    <br>
                    <label>CPF: </label><input class="campo cpf" type="text"><br>
                    <br>
                    <label>Número de telefone: </label><input class="campo telefone" type="number"><br>
                    <br>
                    <label><input type="submit" value="enviar"></label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Endereço</legend>
                    <br>
                    <label for="estado">Estado</label>
                    <select name="estado">
                        <option value="">Escolha uma opção</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                    <br>
                    <br>
                    <label>Endereço: </label><input class="campo endereço" type="text"><br>
                    <br>
                    <label>CEP: </label><input class="campo cep" type="text"><br>
                    <br>
                    <label>Número: </label><input class="campo numero" type="text"><br>
                    <br>
                    <label><input type="submit" value="enviar"></label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Finanças</legend>
                    <br>
                    <label for="data">Data de pagamento: <input type="date"></label>
                    <br>
                    <br>
                    <label>Renumeração: </label><input class="Renumaração" type="text"><br>
                    <br>
                    <label>Gastos Fixos: </label><input class="gastos fixos" type="text"><br>
                    <br>
                    <label>Investimentos: </label><input class="investimentos" type="text"><br>
                    <br>
                    <label>Gastos com lazer: </label><input class="lazer" type="text"><br>
                    <br>
                    <label><input type="submit" value="enviar"></label>
                </fieldset>
            </form>
            <a href="login.html"> <button>Finalizar</button></a> 
        </div>
    </body>
</html>
